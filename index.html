<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Experiences</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-glass">

    <div class="theme-toggle">
        <button id="toggleBtn">Switch to Cyber-Dark</button>
    </div>

    <main class="login-container">
        <div class="login-card">
            <header>
                <h1 id="title">Welcome Back</h1>
                <p id="subtitle">Please enter your details to sign in.</p>
            </header>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="email" placeholder="hello@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <i class="fa-regular fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Sign In</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn"><i class="fa-brands fa-google"></i></button>
                <button class="social-btn"><i class="fa-brands fa-apple"></i></button>
            </div>

            <footer>
                <p>Don't have an account? <a href="#">Create account</a></p>
            </footer>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
